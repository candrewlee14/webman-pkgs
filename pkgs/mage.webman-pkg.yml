tagline: A Make/rake-like dev tool using Go
about: Mage is a make-like build tool using Go. You write plain-old go functions, and Mage automatically uses them as Makefile-like runnable targets.

git_user: magefile
git_repo: mage
info_url: magefile.org
releases_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/
source_url: https://github.com/[GIT_USER]/[GIT_REPO]/

base_download_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/download/v[VER]/
filename_format: mage_[VER]_[OS]-[ARCH].[EXT]
version_format: v[VER]
latest_strategy: github-release

os_map:
  linux:
    name: Linux
    ext: tar.gz
  macos:
    name: macOS
    ext: tar.gz
  win:
    name: Windows
    ext: zip
arch_map:
  amd64: 64bit
  arm64: ARM64
