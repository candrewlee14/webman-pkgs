tagline: Easily and securely send things from one computer to another
about: croc is a tool that allows any two computers to simply and securely transfer files and folders.

git_user: schollz
git_repo: croc
info_url: https://github.com/[GIT_USER]/[GIT_REPO]
releases_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/
source_url: https://github.com/[GIT_USER]/[GIT_REPO]/

base_download_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/download/v[VER]/
filename_format: croc_[VER]_[OS]-[ARCH].[EXT]
version_format: v[VER]
latest_strategy: github-release

os_map:
  linux:
    name: Linux
    ext: tar.gz
    bin_path: croc
  macos:
    name: macOS
    ext: tar.gz
    bin_path: croc
  win:
    name: Windows
    ext: zip
    bin_path: croc
arch_map:
  amd64: 64bit
  "386": 32bit
  arm64: ARM64
  arm: ARM
