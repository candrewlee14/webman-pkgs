tagline: The power of curl, the ease of use of httpie.
about: |
  If you like the interface of HTTPie but miss the features of curl, curlie is what you are searching for. 
  Curlie is a frontend to curl that adds the ease of use of httpie, without compromising on features and performance. 
  All curl options are exposed with syntax sugar and output formatting inspired from httpie.

git_user: rs
git_repo: curlie
info_url: https://curlie.io/
releases_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/
source_url: https://github.com/[GIT_USER]/[GIT_REPO]/

base_download_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/download/v[VER]/

filename_format: curlie_[VER]_[OS]_[ARCH].[EXT]
latest_strategy: github-release # uses most recent github release tag to get the latest version number
version_format: v[VER]

extract_has_root: false

os_map:
  linux:
    name: linux
    ext: tar.gz
    bin_path: curlie
  macos:
    name: darwin
    ext: tar.gz
    bin_path: curlie
  win:
    name: windows
    ext: tar.gz
    bin_path: curlie
arch_map:
  amd64: amd64
  arm64: arm64
