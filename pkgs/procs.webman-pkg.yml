tagline: A modern replacement for ps written in Rust.
about: |
  A modern replacement for ps written in Rust.
  Features:
  ~ Colored and human-readable output
  ~ Automatic theme detection based on terminal background
  ~ Multi-column keyword search
  ~ Some additional information which are not supported by ps
  ~ TCP/UDP port
  ~ Read/Write throughput
  ~ Docker container name
  ~ More memory information
  ~ Pager support
  ~ Watch mode (like top)
  ~ Tree view
git_user: dalance
git_repo: procs
info_url: https://github.com/[GIT_USER]/[GIT_REPO]
releases_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/
source_url: https://github.com/[GIT_USER]/[GIT_REPO]/

base_download_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/download/v[VER]/
filename_format: procs-v[VER]-[ARCH]-[OS].[EXT]
version_format: v[VER]
latest_strategy: github-release # uses most recent github release tag to get the latest version number

os_map:
  linux:
    name: linux
    ext: zip
    bin_path: procs
  macos:
    name: mac
    ext: zip
    bin_path: procs
  win:
    name: windows
    ext: zip
    bin_path: target/x86_64-pc-windows-msvc/release
arch_map:
  amd64: x86_64
  # arm64: Unsupported
