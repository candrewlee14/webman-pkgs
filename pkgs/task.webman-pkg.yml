tagline: A task runner / simpler Make alternative written in Go
about: Task is a task runner / build tool that aims to be simpler and easier to use than, for example, GNU Make.

git_user: go-task
git_repo: task
info_url: https://taskfile.dev/
releases_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/
source_url: https://github.com/[GIT_USER]/[GIT_REPO]/

base_download_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/download/v[VER]/
filename_format: task_[OS]_[ARCH].[EXT]
version_format: v[VER]
latest_strategy: github-release

os_map:
  linux:
    name: linux
    ext: tar.gz
  macos:
    name: darwin
    ext: tar.gz
  win:
    name: windows
    ext: zip
arch_map:
  amd64: amd64
  arm64: arm64
  "386": "386"

ignore:
  - os: macos
    arch: "386"
