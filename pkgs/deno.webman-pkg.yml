tagline: A modern runtime for JavaScript and TypeScript.
about: Deno is a simple, modern and secure runtime for JavaScript and TypeScript that uses V8 and is built in Rust.

git_user: denoland
git_repo: deno
info_url: https://github.com/[GIT_USER]/[GIT_REPO]
releases_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/
source_url: https://github.com/[GIT_USER]/[GIT_REPO]/

base_download_url: https://github.com/[GIT_USER]/[GIT_REPO]/releases/download/v[VER]/
filename_format: deno-[ARCH]-[OS].[EXT]
version_format: v[VER]
latest_strategy: github-release

os_map:
  linux:
    name: unknown-linux-gnu
    ext: zip
    bin_path: deno
  macos:
    name: apple-darwin
    ext: zip
    bin_path: deno
  win:
    name: pc-windows-msvc
    ext: zip
    bin_path: deno
arch_map:
  amd64: x86_64
  arm64: aarch64
ignore:
  - os: linux
    arch: arm64
  - os: win
    arch: arm64
